<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>

<body>
    <h1>Email Validation (Gmail, Yahoo, Outlook):</h1>
    <hr>

    <form action="" method="get">
        <label for="email">Enter your email:</label>

        <!-- input field to validate email addresses for Gmail, Yahoo, and Outlook -->
        <input type="text" id="email" name="email"
            pattern="[a-z\d.]+@(gmail|yahoo|outlook)+\.(com|org|co|in|org|gov)" required autofocus
            autocomplete="off"
            title="Only Gmail, Yahoo, and Outlook domains are accepted. Allowed top-level domains: .com, .co, .org, .in, .gov"><br>
        <br>

        <!-- submit button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
