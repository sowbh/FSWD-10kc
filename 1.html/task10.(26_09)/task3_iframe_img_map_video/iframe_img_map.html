<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Image, Map, and Video</title>
</head>
<body>
    <h1>Click on an image to view the output in the iframe:</h1>
    <hr>
    
    <!-- iframe for displaying content -->
    <iframe src="" frameborder="1" name="iframe" width="800px" height="250px"></iframe><br>

    <!-- both <a> tags have href attributes that link directly to the embed URLs of Google Maps and the YouTube video. This ensures that clicking the images will load the respective content in the iframe. -->
    <!-- in map = embed a map option -->
    <!-- in youtube = embed video option -->

    <!-- clickable image for Google Maps -->
    <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30792.987376171957!2d76.30191061083984!3d15.261063700000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb9d1a5f44cb65d%3A0x1e040dd892183ae6!2sTungabhadra%20Dam!5e0!3m2!1sen!2sin!4v1727362981342!5m2!1sen!2sin" target="iframe">
        <img src="./images/tungabhadra-dam.jpg" alt="Tungabhadra Dam image" width="200px" height="200px" style="cursor: pointer;">
    </a>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <!-- clickable image for YouTube video -->
    <a href="https://www.youtube.com/embed/UTiXQcrLlv4?si=GGOdrgKX82QIjLMK" target="iframe">
        <img src="./images/master_movie_poster.jpg" alt="Master movie image" width="200px" height="220px" style="cursor: pointer;">
    </a>
    
</body>
</html>
