<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Based Wikipedia</title>
</head>
<body>
    <h1>Click an image to load the respective Wikipedia page</h1>
    <hr>
    
    <!-- Iframe to display Wikipedia content -->
    <iframe src="" frameborder="1" name="iframe" width="650px" height="200px"></iframe>
    <br><br>

    <!-- Clickable images that load Wikipedia pages -->
    <a href="https://en.wikipedia.org/wiki/MS_Dhoni" target="iframe">
        <img src="./images/Dhoni-DRS.jfif" alt="Dhoni image" width="200px" height="250px">
    </a>

    <a href="https://en.wikipedia.org/wiki/Vijay_(actor)" target="iframe">
        <img src="./images/thalapathy_vijay.jpg" alt="Thalapathy Vijay image" width="200px" height="250px">
    </a>

    <a href="https://en.wikipedia.org/wiki/Prabhas" target="iframe">
        <img src="./images/prabhas.jpg" alt="Prabhas image" width="200px" height="250px">
    </a>
</body>
</html>
