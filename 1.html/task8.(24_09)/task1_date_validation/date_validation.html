<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Validation</title>
</head>

<body>

    <h1>Date Validation:</h1>

    <hr>

    <form action="" method="get">
        <label for="eventDate">Enter your event date (YYYY-MM-DD):</label>

        <!-- input field is designed to accept dates in the format YYYY-MM-DD only -->
        <input type="text" placeholder="YYYY-MM-DD"
            pattern="^(?:19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|1\d|2[0-8]|29|30|31)$"
            title="Please enter a valid date in the format YYYY-MM-DD (e.g., 2023-09-15). Leap years are considered."
            id="eventDate" name="eventDate" required autofocus autocomplete="off"><br>
        
        <br>
        <!-- Pattern Explanation:
                    1. ^(?:19|20)\d{2} - Matches the year part:
                        - (?:19|20) restricts the first part of the year to be either 19XX or 20XX (for years between 1900 and 2099).
                        - \d{2} matches exactly two digits (so it can match any year like 1900-2099).

                    2. -(0[1-9]|1[0-2]) - Matches the month part:
                        - A literal hyphen (-) is required to separate the year from the month.
                        - (0[1-9]|1[0-2]) matches valid months:
                          - 0[1-9] matches months 01 to 09.
                          - 1[0-2] matches months 10, 11, and 12.

                    3. -(0[1-9]|1\d|2[0-8]|29|30|31) - Matches the day part:
                        - Another literal hyphen (-) separates the month from the day.
                        - (0[1-9]|1\d|2[0-8]) matches days 01 to 28 (valid for all months).
                        - 29 matches the 29th day (which can be valid for some months and leap years).
                        - 30 matches the 30th day (valid for months that have 30 days).
                        - 31 matches the 31st day (valid only for months that have 31 days).

                    4. ^ - asserts the start of the string
                    - $ - Ensures the string ends after matching the date pattern (no extra characters allowed). -->

        <!-- title attribute shows a custom message if the input doesn't match the pattern -->

        <!-- submit button -->
        <button type="submit">Submit</button>
    </form>

</body>

</html>
