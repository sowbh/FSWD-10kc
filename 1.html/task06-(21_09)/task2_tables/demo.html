<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with rowspan and colspan</title>
</head>

<body>
    <table border="1">
        <!-- first row consists of heading  -->
        <tr>
            <th colspan="4">
                <center>Name</center>
            </th>
            <th>Class</th>
            <th colspan="4">School</th>
        </tr>

        <!-- table data 1 -->
        <tr>
            <td colspan="2" rowspan="2">Mahima</td>
            <td colspan="2" rowspan="2">Gupta</td>
            <td>11</td>
            <td colspan="4" rowspan="2">MVM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>

        <!-- table data 2 -->
        <tr>
            <td colspan="2" rowspan="2">Sri</td>
            <td colspan="2" rowspan="2">Krishn</td>
            <td>3</td>
            <td colspan="4" rowspan="2">LMS School</td>
        </tr>
        <tr>
            <td>B</td>
        </tr>

        <!-- table data 3 -->
        <tr>
            <td colspan="2" rowspan="2">Shivika</td>
            <td colspan="2" rowspan="2">Goyal</td>
            <td>5</td>
            <td colspan="4" rowspan="2">SCPM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
    </table>
</body>

</html>
